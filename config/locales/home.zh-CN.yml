      item2: "爱，从不渺小！&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Love Is Never Tiny!"

    details:
      - title: "我们为何发起寸心？"
        description: "<ul>
        <li>我们是班客、码农和文青，或西装笔挺穿梭于中环进行路演，或两宿不眠宅居在五道口调试代码，或踏着秋叶栖坐于未名湖畔畅谈国学。我们曾以为，这就是我们生活的全部。精彩，平淡，不好，不坏。 </li>
        <li>直到，我们偶然接触到公益，被那一眸渴望的眼神和一弯无暇的笑脸所触动，才发现，心中泛起的不仅仅是涟漪。</li>
        <li>于是，我们行动了起来；于是，有了寸心……</li>
        </ul>"
      - title: "寸心的运营模式是？"
        description: "<ul>
        <li>公益组织根据实际救助需求，在寸心网上发布募捐项目。寸心通过微博、微信等多途径进行宣传推广。</li>
        <li>爱心网民在寸心网上进行爱心捐助，善款进入公益组织账户。</li>
        <li>公益组织将善款用于受助对象，完成项目执行。寸心将向爱心网民发送项目反馈报告。</li>
        </ul>"
      - title: "在寸心，你可以："
        description: "<ul>
        <li>找到一个最能触动你心灵的项目，发现原来每个项目的背后都有一段故事，一份感动。</li>
        <li>奉献一片爱心，传递一片真情，或多，或少。更重要的，我们希望公益能变成你的一个习惯，而不仅是一次冲动。</li>
        <li>获取项目反馈报告，了解捐后动向，通过微博和微信与我们互动。获得爱心积分与勋章，不仅仅是点滴回赠，还有更多惊喜。</li>
        </ul>"

